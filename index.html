<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="main.css" media="screen" />

  <title>JS Bin</title>
</head>
<body>
    <script src="./main.js"></script>
    <div id="canvas">
        <svg viewBox="0 0 100 100">
            <rect id="bg" x="0" y="0" height="100" width="100" fill="none" />
            <text 
                text-anchor="middle"
                x="50" 
                y="50"
                id="score"
                class="font"></text>
            <path 
                id="arc" 
                fill="none" 
                stroke="red" 
                stroke-width="4" 
                stroke-linejoin="round"
                stroke-linecap="round"/>
            <circle
                            id="ball"
                            cx="50"
                            cy="50"
                            r="2"
                            fill="#2C3D51"
                        />
            <polygon id="play" points="50,75 50,85 60,80" style="fill:#2C3D51;stroke:#2C3D51; stroke-linejoin: round; stroke-width:5" />
            <text 
                text-anchor="middle"
                x="50" 
                y="90"
                class="font help">Click anywhere when the ball</text>
            <text
                text-anchor="middle"
                x="50"
                y="95"
                class="font help">is in the highlighted area</text>
          </svg>
        </div>
</body>
</html>
